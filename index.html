<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time" id="9">
        <p class=" nine" id="nine">9  A.M.</p>
        <input class="col-lg-10 9am" placeholder="Message....." type="text" name="" id="9">
        <button type="button" id="save" class="btn btn-info">Save</button>
      </div>
      <div class="row time" id="10">
        <p class="ten" id="ten">10A.M.</p>
        <input class="col-lg-10 10am" placeholder="Message....." type="text" name="" id="10">
        <button type="button" id="save" class="btn btn-info">Save</button>
      </div>
      <div class="row time" id="11">
        <p class="eleven" id="eleven">11A.M.</p>
        <input class="col-lg-10 11am" placeholder="Message....." type="text" name="" id="11">
        <button type="button" id="save" class="btn btn-info">Save</button>
      </div>
      <div class="row time" id="12">
        <p class="twelve" id="twelve">12P.M.</p>
        <input class="col-lg-10 12pm" placeholder="Message....." type="text" name="" id="12">
        <button type="button" id="save" class="btn btn-info">Save</button>
      </div>
      <div class="row time" id="1">
        <p class="one" id="one">1  P.M.</p>
        <input class="col-lg-10 1pm" placeholder="Message....." type="text" name="" id="1">
        <button type="button" id="save" class="btn btn-info">Save</button>
      </div>
      <div class="row time" id="2">
        <p class="two" id="two">2  P.M.</p>
        <input class="col-lg-10 2pm" placeholder="Message....." type="text" name="" id="2">
        <button type="button" id="save" class="btn btn-info">Save</button>
      </div>
      <div class="row time" id="3">
        <p class="three" id="three">3  P.M.</p>
        <input class="col-lg-10 3pm" placeholder="Message....." type="text" name="" id="3">
        <button type="button" id="save" class="btn btn-info">Save</button>
      </div>
      <div class="row time" id="4">
        <p class="four" id="four">4  P.M.</p>
        <input class="col-lg-10 4pm" placeholder="Message....." type="text" name="" id="4">
        <button type="button" id="save"  class="btn btn-info">Save</button>
      </div>
      <div class="row time" id="5">
        <p class="five" id="five">5  P.M.</p>
        <input class="col-lg-10 5pm" placeholder="Message....." type="text" name="" id="5">
        <button type="button" id="save" class="btn btn-info">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./style.js"></script>
  </body>
</html>
